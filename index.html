<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Symfony in a Service Worker</title>
</head>
<body>
  <h1>Symfony in a Service Worker</h1>
  <pre id="status">Attempting to register service worker...</pre>

  <script type="module">
    navigator.serviceWorker.register('./cgi-worker.js', { type: 'module', scope: window.location.pathname + 'app' }).then(() => {
      document.getElementById('status').innerHTML = 'Service worker ready. <a href="' + window.location.pathname + 'app">Open Symfony App</a>';
    }).catch(e => {
      document.getElementById('status').textContent = 'SW registration failed: ' + e;
    });
  </script>
</body>
</html>
